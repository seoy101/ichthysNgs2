<!DOCTYPE html>
<head>
    <title>Example</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("libs/login/login.css")">
    <script type="text/javascript" src="@routes.Assets.versioned("/libs/main/jquery/jquery-2.1.4.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("/libs/login/login.js")"></script>    
</head>
    
<body>
    
    <div class="container">
        <div class="wrap-both">
            <div class="company-name">ICHTHYS</div>            
            <div class="login-box">
                <div class="login-inner">
                    
                        <div class="holder">
                            <img style="vertical-align:bottom" src="/assets/images/envelope.png" height="20" width="13"> <span>E-mail</span>
                        </div>
                        <input type="text" name="login-id-input" id="login-id-input" >
                        
                        <div class="validation-div" id="login-email-vali"></div>
                        
                        <div class="holder">
                            <img style="vertical-align:bottom" src="/assets/images/key.png" height="20" width="13"> <span>Password</span>
                        </div>                        
                        <input type="password" name="login-pwd-input" id="login-pwd-input">
                        <div class="validation-div" id="login-pwd-vali"></div>
                        
                        <div><input type="button" name="login-button" id="login-button" value="LOGIN"></div>
                    
                  
                    
                </div>               
            </div>
            <div class="signin-box">
                <div class="signin-inner">
                        
                            <div class="holder">
                                <img style="vertical-align:bottom" src="/assets/images/envelope.png" height="20" width="13"> <span>E-mail</span>
                            </div>
                            <input type="text" name="signin-id-input" id="signin-id-input">
                            <div class="validation-div" id="signin-email-vali"></div>
                            
                        
                            <div class="holder">
                                <img style="vertical-align:bottom" src="/assets/images/key.png" height="20" width="13"> <span>Password</span>
                            </div>                        
                            <input type="password" name="signin-pwd-input" id="signin-pwd-input">
                            <div class="validation-div" id="signin-pwd-vali"></div>
                            
                            <div class="holder">
                                <img style="vertical-align:bottom" src="/assets/images/key.png" height="20" width="13"> <span>Password-Confirm</span>
                            </div>                        
                            <input type="password" name="signin-repwd-input" id="signin-repwd-input">
                            <div class="validation-div" id="signin-repwd-vali"></div>
                    
                            <div><input type="submit" name="signin-button" id="signin-button" value="SIGN IN"></div>
                    
                    
                    
                        
                        
                </div>  
                

            </div>
        </div>
        
    </div>
    
    
    
    
</body>
</html>
